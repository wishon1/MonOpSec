<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacer Dash - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 80px;
            background-color: #202a3b;
            min-height: 100vh;
        }
        #sidebar .icon {
            color: #fff;
            text-align: center;
            padding: 20px 0;
            cursor: pointer;
        }
        #sidebar .icon:hover {
            background-color: #2e3a50;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .card {
            border: none;
            margin-bottom: 15px;
        }
        .progress {
            height: 10px;
            background-color: #e9ecef;
        }
        .progress-bar {
            background-color: #007bff;
        }
        .system-info {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="icon"><i class="fas fa-clock"></i></div>
        <div class="icon"><i class="fas fa-rocket"></i></div>
        <div class="icon"><i class="fas fa-cog"></i></div>
        <div class="icon"><i class="fas fa-broom"></i></div>
        <div class="icon"><i class="fas fa-tasks"></i></div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>Dashboard</h1>
        
        <div class="row">
            <!-- CPU Usage Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>CPU Usage</h5>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%" id="cpu-usage"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Memory Usage Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Memory Usage</h5>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 40%" id="memory-usage"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Disk Space Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Disk Space</h5>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 70%" id="disk-usage"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Downloads and Uploads -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Downloads & Uploads</h5>
                        <div class="row">
                            <div class="col">
                                <p>Downloads: <span id="downloads">10MB/s</span></p>
                            </div>
                            <div class="col">
                                <p>Uploads: <span id="uploads">5MB/s</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Info -->
        <div class="row">
            <div class="col-md-12">
                <div class="system-info">
                    <h5>System Info</h5>
                    <p>Operating System: <span id="os-info">Windows 10</span></p>
                    <p>Architecture: <span id="architecture-info">64-bit</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dynamic values for demonstration
        setInterval(function() {
            $('#cpu-usage').css('width', Math.random() * 100 + '%');
            $('#memory-usage').css('width', Math.random() * 100 + '%');
            $('#disk-usage').css('width', Math.random() * 100 + '%');
            $('#downloads').text(Math.round(Math.random() * 100) + 'MB/s');
            $('#uploads').text(Math.round(Math.random() * 50) + 'MB/s');
        }, 2000);
    </script>
</body>
</html>
