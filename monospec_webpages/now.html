<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacer Dash - Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            font-family: 'Roboto', sans-serif;
        }
        /* Sidebar Styling */
        #sidebar {
            width: 80px;
            background-color: #202a3b;
            min-height: 100vh;
            position: fixed;
        }
        #sidebar .icon {
            color: #fff;
            text-align: center;
            padding: 20px 0;
            cursor: pointer;
        }
        #sidebar .icon:hover {
            background-color: #2e3a50;
        }
        /* Main content */
        #content {
            margin-left: 80px;
            flex-grow: 1;
            padding: 30px;
            background-color: #f5f7fa;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        /* Card and Meter styling */
        .card {
            border: none;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .gauge {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#28a745 0deg, #28a745 calc(var(--percentage)*3.6deg), #e9ecef 0deg);
            position: relative;
        }
        .gauge .value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #333;
        }
        .unique-section {
            padding: 20px;
            background-color: #fef9e7;
            border-left: 5px solid #ff6f61;
            margin-bottom: 15px;
        }
        .clean-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .clean-btn:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="icon"><i class="fas fa-clock"></i></div>
        <div class="icon"><i class="fas fa-rocket"></i></div>
        <div class="icon"><i class="fas fa-cog"></i></div>
        <div class="icon"><i class="fas fa-broom"></i></div>
        <div class="icon"><i class="fas fa-tasks"></i></div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>System Room Dashboard</h1>

        <div class="row">
            <!-- Package Cache -->
            <div class="col-md-6">
                <div class="card">
                    <h5>Package Cache</h5>
                    <div class="gauge" style="--percentage: 60;">
                        <div class="value">1.2GB</div>
                    </div>
                    <p>60% of cache files used</p>
                    <button class="clean-btn" onclick="clean('package-cache')">Clean Cache</button>
                </div>
            </div>

            <!-- Trash Report -->
            <div class="col-md-6">
                <div class="card">
                    <h5>Trash Report</h5>
                    <div class="gauge" style="--percentage: 80;">
                        <div class="value">2.5GB</div>
                    </div>
                    <p>80% trash space used</p>
                    <button class="clean-btn" onclick="clean('trash-report')">Empty Trash</button>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Application Logs -->
            <div class="col-md-6">
                <div class="card">
                    <h5>Application Logs</h5>
                    <div class="gauge" style="--percentage: 50;">
                        <div class="value">0.9GB</div>
                    </div>
                    <p>50% of log files space used</p>
                    <button class="clean-btn" onclick="clean('app-logs')">Clear Logs</button>
                </div>
            </div>

            <!-- Application Trash -->
            <div class="col-md-6">
                <div class="card">
                    <h5>Application Trash</h5>
                    <div class="gauge" style="--percentage: 70;">
                        <div class="value">3.4GB</div>
                    </div>
                    <p>70% of application trash used</p>
                    <button class="clean-btn" onclick="clean('app-trash')">Remove Trash</button>
                </div>
            </div>
        </div>

        <!-- Unique Section: Temporary Files -->
        <div class="unique-section">
            <h5>Temporary Files</h5>
            <div class="gauge" style="--percentage: 40;">
                <div class="value">1.8GB</div>
            </div>
            <p>40% of temporary files used</p>
            <button class="clean-btn" onclick="clean('temp-files')">Clear Temp Files</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to simulate cleaning action
        function clean(section) {
            alert('Cleaning ' + section + '...');
            // Logic for cleaning would go here, reset gauge after cleaning
            $('#' + section + '-gauge .value').text('0GB');
            $('#' + section + '-gauge').css('background', 'conic-gradient(#28a745 0deg, #28a745 0deg, #e9ecef 0deg)');
        }

        // Dynamic data update simulation
        setInterval(function() {
            // Simulate real-time updates on meters
            var sections = ['package-cache', 'trash-report', 'app-logs', 'app-trash', 'temp-files'];
            sections.forEach(function(section) {
                var randomPercentage = Math.floor(Math.random() * 100);
                $('#' + section + '-gauge').css('background', `conic-gradient(#28a745 0deg, #28a745 ${randomPercentage * 3.6}deg, #e9ecef 0deg)`);
                $('#' + section + '-gauge .value').text((randomPercentage * 0.05).toFixed(2) + 'GB');
            });
        }, 5000);
    </script>
</body>
</html>
