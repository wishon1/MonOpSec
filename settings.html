<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacer Dash - System Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            background-color: #f4f6f9;
            font-family: 'Roboto', sans-serif;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            min-height: 100vh;
            position: fixed;
            transition: width 0.3s;
        }
        #sidebar.collapsed {
            width: 80px;
        }
        #sidebar .icon {
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: start;
        }
        #sidebar .icon i {
            margin-right: 10px;
        }
        #sidebar.collapsed .icon i {
            margin-right: 0;
        }
        #sidebar.collapsed .icon span {
            display: none;
        }

        /* Content Area Styling */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }
        .content h1 {
            color: #333;
        }

        /* Service Table */
        .service-table th, .service-table td {
            text-align: center;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column">
        <div class="icon">
            <i class="fas fa-clock"></i>
            <span>Clock</span>
        </div>
        <div class="icon">
            <i class="fas fa-rocket"></i>
            <span>Launch</span>
        </div>
        <div class="icon">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
        <div class="icon">
            <i class="fas fa-broom"></i>
            <span>System Cleanup</span>
        </div>
        <div class="icon">
            <i class="fas fa-tasks"></i>
            <span>Process Manager</span>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h1>System Services & Apps</h1>
        <!-- Service Table -->
        <table class="table table-striped service-table">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Status</th>
                    <th>CPU Usage</th>
                    <th>Memory Usage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>App 1</td>
                    <td>Running</td>
                    <td>25%</td>
                    <td>150 MB</td>
                    <td>
                        <button class="btn btn-danger btn-sm">Stop</button>
                        <button class="btn btn-warning btn-sm">Restart</button>
                    </td>
                </tr>
                <tr>
                    <td>App 2</td>
                    <td>Stopped</td>
                    <td>--</td>
                    <td>--</td>
                    <td>
                        <button class="btn btn-success btn-sm">Start</button>
                    </td>
                </tr>
                <!-- More rows -->
            </tbody>
        </table>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- JavaScript to toggle sidebar and dark mode -->
    <script>
        // Toggle sidebar collapse
        document.getElementById('sidebar').addEventListener('click', function() {
            this.classList.toggle('collapsed');
        });

        // Dark mode toggle
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
